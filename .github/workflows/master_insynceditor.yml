name: Build and deploy Node.js app to Azure Web App - insynceditor

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        env:
          CI: false
        run: |
          npm install
          npm run build

      - name: Archive production artifacts
        run: |
          mkdir -p release
          cp -R build release/
          cp server.js release/
          cp package*.json release/
          cp -R src release/
          cd release
          zip -r ../release.zip .
        shell: bash

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F5AD21E86DB64AD2ABEF499C0FA2F3DB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B618E2810B014737B12601B921B9EE97 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2291750CDDA546A4A7BBEF6C68760FE0 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'insynceditor'
          slot-name: 'Production'
          package: .
          
